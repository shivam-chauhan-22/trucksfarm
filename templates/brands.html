
{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">All Brands</h1>
<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
  {% for b in brands %}
    <a href="/?brand={{b}}" class="bg-white shadow rounded p-4 hover:shadow-2xl transition text-center">{{b}}</a>
  {% endfor %}
</div>
{% endblock %}
