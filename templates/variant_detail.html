
{% extends "base.html" %}
{% block content %}
<a href="/model/{{variant[model_col]|lower}}" class="text-blue-700 mb-4 inline-block hover:underline">← Back to Model</a>

<h1 class="text-2xl font-bold mb-4">{{variant[brand_col]}} {{variant[model_col]}} - {{variant[variant_col]}}</h1>

<table class="w-full table-auto border border-gray-200 mb-6">
  <tbody>
  {% for k,v in variant.items() %}
    <tr><td class="border px-4 py-2 font-semibold">{{k}}</td><td class="border px-4 py-2">{{v}}</td></tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
